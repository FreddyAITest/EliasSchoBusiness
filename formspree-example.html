<!-- ALTERNATIVE: Formspree Implementation -->
<!-- Ersetzen Sie 'your-form-id' mit Ihrer echten Formspree Form ID -->
<form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
    <input type="hidden" name="_subject" value="Neue Kontaktanfrage">
    <input type="hidden" name="_cc" value="ihre-email@domain.de">
    
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="company">Unternehmen</label>
        <input type="text" id="company" name="company">
    </div>

    <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service">
            <option value="">Bitte wählen</option>
            <option value="webentwicklung">Webentwicklung</option>
            <option value="seo">SEO-Optimierung</option>
            <option value="wartung">Wartung & Support</option>
            <option value="beratung">Beratung</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Nachricht *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Nachricht senden</button>
</form>

<!-- 
Schritte für Formspree:
1. Gehen Sie zu formspree.io
2. Registrieren Sie sich kostenlos
3. Erstellen Sie ein neues Formular
4. Ersetzen Sie 'your-form-id' mit Ihrer echten Form ID
5. Ersetzen Sie 'ihre-email@domain.de' mit Ihrer E-Mail-Adresse
-->
