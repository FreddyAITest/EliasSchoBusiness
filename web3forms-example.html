<!-- ALTERNATIVE: Web3Forms Implementation -->
<!-- Ersetzen Sie 'YOUR_ACCESS_KEY' mit Ihrem echten Web3Forms Access Key -->
<form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
    <input type="hidden" name="redirect" value="https://yourdomain.com/thank-you.html">
    <input type="hidden" name="subject" value="Neue Kontaktanfrage von Website">
    
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="company">Unternehmen</label>
        <input type="text" id="company" name="company">
    </div>

    <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service">
            <option value="">Bitte wählen</option>
            <option value="webentwicklung">Webentwicklung</option>
            <option value="seo">SEO-Optimierung</option>
            <option value="wartung">Wartung & Support</option>
            <option value="beratung">Beratung</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Nachricht *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Nachricht senden</button>
</form>

4. Ersetzen Sie 'YOUR_ACCESS_KEY' mit Ihrem echten Access Key
